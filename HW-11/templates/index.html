<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://bootswatch.com/4/solar/bootstrap.min.css" rel="stylesheet" type="text/css">


</head>
<body>

    <!-- Mars Heading and Button -->
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>MISSION TO MARS</h1>
             <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>


        <!-- mars data -->
        <div class="row"> 
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h2>Latest Mars News</h2>
                <h3>{{ mars.news_title }}</h3>
                <p>{{ mars.news_p }}</p>
            </div>
        </div>

        <!-- mars images -->
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8">
                <h3>Featured Mars Image</h3>
                <img src= {{ mars.img}} width=750 />
            </div>

        <!-- mars weather / facts --> 
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h3>Current Weather on Mars</h3>
                <p>{{ mars.weather }}</p>
                <div class="row">
                    <h3>Mars Facts</h3>
                    <p>{{ mars.HTML|safe }}</p>
                </div>
            </div>
        </div>

        <!-- mars hemisphere images --> 
        <div class="row">
            <h2>Mars Hemispheres</h2>
        </div>
        <div class="row">
            <div class="col-lg6 col-md-6 col-sm-6">
                <img src= {{ mars.himg01 }} width=500 />
                <h3>{{ mars.himg01 }}</h3>
            </div>
            <div class="col-lg6 col-md-6 col-sm-6">
                <img src= {{ mars.himg02 }} width=500 />
                <h3>{{ mars.himg02 }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg6 col-md-6 col-sm-6">
                <img src= {{ mars.himg03 }} width=500 />
                <h3>{{ mars.himg03 }}</h3>
            </div>
            <div class="col-lg6 col-md-6 col-sm-6">
                <img src= {{ mars.himg04 }} width=500 />
                <h3>{{ mars.himg04 }}</h3>
            </div>
        </div>
    </div>
</body>
</html>
