<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>

<!-- Bootstrap CDN -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css" type="text/css">
</head>

<body>
    <!-- Jumbotron -->
    <div class="container">
        <div class="jumbotron">
            <h1 style="text-align:center">Belly Button Biodiversity Dashboard</h1>
        </br>
            <p style="text-align:center"><strong>Use the interactive charts below to explore the dataset</strong></p>
        </div>
    </div>
    <!-- End Jumbotron -->

    <!-- Plotly - Drop Down -->
    <div class="container">
        <div class="col-md-4">
            <h4>SELECT Sample</h4>
            <div id="plotly-target">
                <select id="selDataset" onchange="optionChanged(this.value)">
                    <!-- sample input here -->
                        {% for i in sample_names_list %}
                            <option value = {{ i }}>{{ i }}</option>
                        {% endfor %}
                    <!-- <option value="BB_940">BB_940</option>
                         <option value="BB_941">BB_941</option> -->
    
                </select>
                
            </div>
        </div>
    </div>

  

    <!-- Pie Chart -->
    <div class="container">
        <div class ="col-md-6">
            <div id="plot">

            </div>
        </div>
    </div>
    
   
    <!-- Scripts -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/app2.js') }}"></script>


</body>
</html>
