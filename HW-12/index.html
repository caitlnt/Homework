<!-- UFO Data -->

<p style="margin-top: 3em"></p>

<font size=4>
<p style="color:#EB6864">Input your selection then click on Search</p>




<!-- Filters -->


<body>

<font size =3>
  <p style="margin-top: 2em"></p>
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="datetime" placeholder="Date/Time">
        </div>
      </div>


      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="city" placeholder="City">
        </div>
      </div>


      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="state" placeholder="State">
        </div>
      </div>


      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="country" placeholder="Country">
        </div>
      </div>


      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="shape" placeholder="Shape">
        </div>
      </div>



<!-- Search Button -->

      <div class="col-md-2">
        <div class="form-group">
        <a id="search" class="btn btn-primary btn-lg" style="color:#FFFFFF">Search</a>
        </div>
      </div>
    </div>


<hr>



<!-- Column Headings -->

  <p style="margin-top: 3em"></p>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped table-bordered" id="#mytable">
          <thead>
            <tr>
              <th>Date_Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration_Minutes</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>


<!-- Load More Button -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <button id="load-btn" class="btn btn-primary">Load More Addresses</button>
      </div>
    </div>
  </div>
